<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Yummy Menu</title>
    </h:head>
    <h:body>
        <div style="margin-left: 2%;">
            <h2>Order home delivery from Yummy in my Tummy</h2>
            <h3>Enter quantities for items desired from the menu and click Add to Order</h3>
            <h:messages style="color:red" />
            <h:form>
                <ui:repeat value="#{menuManagedBean.categories}" var="category">
                    <h4>#{category.label}:</h4>
                    <table border="1" width="50%" style="border-collapse: collapse; text-align: left;">
                        <tbody>
                            <tr><th>Item</th><th>Price</th><th>Quantity</th></tr>
                            <ui:repeat value="#{menuManagedBean.menu.get(category)}" var="menuitem">
                                <tr>
                                    <td>#{menuitem.id}. 
                                        <strong>#{menuitem.name}</strong><br/>
                                        <em>#{menuitem.description}</em>
                                    </td>
                                    <td>#{menuitem.price}</td>
                                    <td><h:inputText size="2"
                                    value="#{menuManagedBean.selectedItems[menuitem.id]}">
                                        </h:inputText>
                                    </td>
                                </tr>

                            </ui:repeat>
                        </tbody>
                    </table><br/>
                </ui:repeat>
                <h:commandButton id="submit" value="Add to Order" action="#{menuManagedBean.addToCart()}"/>
                <p></p>
            </h:form>
        </div>
    </h:body>
</html>
